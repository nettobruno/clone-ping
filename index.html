<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Ping</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="content">
    <img src="./img/logo.svg" alt="Logo Ping" id="logo">

    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form>
      <input
       type="email" 
       id="email"
       placeholder="Your email adress..."
       oninvalid="setCustomValidity(' ')"
      >
      <button id="formButton">Notify Me</button>
      <p>Please provide a valid email address</p>
    </form>

    <img src="./img/illustration-dashboard.png" alt="Image page" id="illustration">

    <div id="social-media">
      <div>
        <img src="./img/facebook.svg" alt="Logo Facebook" data-src="./img/facebook.img">
      </div>

      <div>
        <img src="./img/twitter.svg" alt="Logo Twitter">
      </div>

      <div>
        <img src="./img/instagram.svg" alt="Logo Instagram">
      </div>
    </div>

    <p id="copy">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
